<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RageTV Test Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { margin: 0; background:#000; display:flex; height:100vh; justify-content:center; align-items:center; }
    video { width:100%; height:100%; background:#000; }
  </style>
</head>
<body>
  <video id="video" controls autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');
    const url = "https://ragetb.onrender.com/001/2/ch00000090990000001198/index.m3u8?virtualDomain=001.live_hls.zte.com&IASHttpSessionId=OTT2329320250828070300021233";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().catch(err => console.log("Autoplay blocked:", err));
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari / iOS
      video.src = url;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      alert("HLS not supported in this browser.");
    }
  </script>
</body>
</html>
