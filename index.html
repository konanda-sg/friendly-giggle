<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RageTV Lite Player</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/dashjs@4/dist/dash.all.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="branding">
      <div class="logo">ðŸŽ¬</div>
      <div class="titles">
        <h1>RageTV Lite Player</h1>
        <p class="subtitle">Just Watch!</p>
      </div>
    </div>
    <div class="search-wrap">
      <input id="search" type="search" placeholder="Search channelsâ€¦" aria-label="Search channels" />
      <button id="clearSearch" title="Clear">âœ•</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <ul id="channelList" class="channel-list" role="listbox" aria-label="Channel list"></ul>
    </aside>

    <section class="player-wrap">
      <div class="video-container">
        <video id="video" controls autoplay muted playsinline></video>
      </div>
      <div class="now-playing">
        <img id="nowLogo" alt="" />
        <div class="meta">
          <h2 id="nowTitle">Select a channel</h2>
          <p id="nowInfo"></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span id="status">Ready.</span>
  </footer>
</body>
</html>
