<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGETV STREAM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.4.0/shaka-player.ui.min.js"></script>
</head>
<body>

    <div class="video-container">
        <h1 id="videoTitle">Loading...</h1>
        <video id="videoPlayer" autoplay playsinline controls></video>
        <div class="controls">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
            <select id="videoSelect"></select>
        </div>
        <h2 class="stream-title">RAGETV STREAM</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
