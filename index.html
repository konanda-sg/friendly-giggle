<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RageTV Lite Player</title>
  <link rel="stylesheet" href="style.css" />

  <!-- JW Player core libraries -->
  <script src="https://cdn.jwplayer.com/libraries/4t00MwmP.js"></script>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.38.4/jwpsrv.js"></script>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.38.4/gapro.js"></script>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.38.4/jwplayer.core.controls.js"></script>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.38.4/provider.shaka.js"></script>

  <!-- Disable DevTools (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
</head>
<body>
  <header class="app-header">
    <div class="branding">
      <h1>ðŸ“º RageTV Lite</h1>
      <p class="subtitle">Streaming Player</p>
    </div>
    <div class="search-wrap">
      <input id="search" type="search" placeholder="Search channelsâ€¦" aria-label="Search channels" />
      <button id="clearSearch">âœ•</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <ul id="channelList" class="channel-list"></ul>
    </aside>

    <section class="player-wrap">
      <div class="video-container">
        <!-- JW Player container -->
        <div id="player"></div>
      </div>
      <div class="now-playing">
        <img id="nowLogo" alt="logo" />
        <div class="meta">
          <h2 id="nowTitle">Select a channel</h2>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span id="status">Ready.</span>
  </footer>

  <script>
    let channels = [];
    const listEl = document.getElementById("channelList");
    const searchEl = document.getElementById("search");
    const clearBtn = document.getElementById("clearSearch");

    const nowTitle = document.getElementById("nowTitle");
    const nowLogo = document.getElementById("nowLogo");
    const statusEl = document.getElementById("status");

    // Load channels.json
    fetch("channels.json")
      .then(r => r.json())
      .then(data => {
        channels = data;
        renderList(channels);
      })
      .catch(err => {
        console.error("Error loading channels.json", err);
        statusEl.textContent = "Failed to load channels.";
      });

    // Render channel list
    function renderList(list) {
      listEl.innerHTML = "";
      list.forEach((ch, idx) => {
        const li = document.createElement("li");
        li.innerHTML = `<img src="${ch.logo}" alt=""><span>${ch.title}</span>`;
        li.addEventListener("click", () => playChannel(ch));
        listEl.appendChild(li);
      });
    }

    // Play channel in JWPlayer
    function playChannel(ch) {
      nowTitle.textContent = ch.title;
      nowLogo.src = ch.logo;
      statusEl.textContent = "Loading " + ch.title + "...";

      jwplayer("player").setup({
        playlist: [{
          title: ch.title,
          image: ch.logo,
          sources: [
            {
              file: ch.src,
              type: ch.type || "hls"
            }
          ]
        }],
        width: "100%",
        height: "100%",
        aspectratio: "16:9",
        autostart: true,
        controls: true
      });

      jwplayer("player").on("ready", () => {
        statusEl.textContent = "Playing " + ch.title;
      });

      jwplayer("player").on("error", (err) => {
        statusEl.textContent = "Error: " + err.message;
        console.error("JWPlayer error", err);
      });
    }

    // Search filter
    searchEl.addEventListener("input", () => {
      const q = searchEl.value.toLowerCase();
      const filtered = channels.filter(c => c.title.toLowerCase().includes(q));
      renderList(filtered);
    });

    clearBtn.addEventListener("click", () => {
      searchEl.value = "";
      renderList(channels);
    });
  </script>
</body>
</html>
