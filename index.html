<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RageTV</title>
  <link rel="stylesheet" href="style.css">
  <!-- Shaka Player for DASH + ClearKey -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.10.6/shaka-player.compiled.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="RageTV Logo" class="logo">
    <h1>RageTV</h1>
  </header>

  <main>
    <!-- Video Player -->
    <div class="player-container">
      <video id="video" controls autoplay playsinline></video>
    </div>

    <!-- Channel List -->
    <div id="channel-list" class="channel-list"></div>
  </main>
</body>
</html>
