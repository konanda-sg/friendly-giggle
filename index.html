<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RageTV Free Stream</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.13.4/dist/controls.css">
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.13.4/dist/shaka-player.ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.13.4/dist/shaka-player.lib.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6729071183746449" crossorigin="anonymous"></script>
    <!-- AMP Auto Ads -->
    <amp-auto-ads type="adsense" data-ad-client="ca-pub-6729071183746449"></amp-auto-ads>
</head>
<body>

    <header>
        <img src="https://i.imgur.com/Ym32WqZ.png" alt="Logo" class="logo">
        <h1>FREE STREAM</h1>
    </header>

    <div class="container">
        <select id="channelSelect"></select>
        <<video id="video" muted autoplay controls width="100%" height="100%"></video>
        <div id="errorMessage"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
